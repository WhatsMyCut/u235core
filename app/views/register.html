<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1 class="page-header">User Registration</h1>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Your Information</h3>
        </div>

        <form method="post" name="registerUser" action="/register">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" name="email" type="text" class="form-control" placeholder="Enter email" />
                </div>

                <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" />
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" name="password" type="password" class="form-control" placeholder="Enter password" />
                </div>
              </div>
            </div>
          </div>

          <div class="panel-footer">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
